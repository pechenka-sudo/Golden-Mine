<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golden Mine</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-container">
  <div class="tabs">
    <button id="tab-signin" class="tab active">Вход</button>
    <button id="tab-signup" class="tab">Регистрация</button>
  </div>

  <div id="signin-form" class="form active">
    <input id="signin-nick" placeholder="Ник" autocomplete="off" />
    <input id="signin-pass" type="password" placeholder="Пароль" autocomplete="off" />
    <button id="btn-signin">Войти</button>
    <p class="error" id="signin-error"></p>
  </div>

  <div id="signup-form" class="form">
    <input id="signup-nick" placeholder="Ник" autocomplete="off" />
    <input id="signup-pass" type="password" placeholder="Пароль" autocomplete="off" />
    <input id="signup-pass2" type="password" placeholder="Повторите пароль" autocomplete="off" />
    <button id="btn-signup">Зарегистрироваться</button>
    <p class="error" id="signup-error"></p>
  </div>
</div>

<div id="game" class="hidden">
  <header>
    <h1>Golden Mine</h1>
    <div>Привет, <span id="player-nick"></span>!</div>
    <button id="logout-btn">Выйти</button>
  </header>
  <main>
    <p>Золото: <span id="coins">0</span></p>
    <button id="mine-btn">Копать золото</button>
  </main>
</div>

<!-- Рекламный баннер снизу -->
<div class="ad-banner">
  <input type="checkbox" id="close-ad" hidden />
  <label for="close-ad" class="close-btn">✖</label>
  <div class="ad-frame">
    <iframe src="//acceptable.a-ads.com/2406373/?size=Adaptive" scrolling="no" frameborder="0"></iframe>
  </div>
</div>

<script type="module" src="script.js"></script>
